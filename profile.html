<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="profile.js" defer></script>
</head>
<body>
  <main id="main__profile">
    <h1>Sign Up</h1>
    <form>
      <label for="firstname">First Name/s</label>
      <input type="text" id="firstname" placeholder="John" required aria-required="true">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" placeholder="Doe" required aria-required="true">
      <button type="submit" id="signUpBtn">Create Account</button>
    </form>
  </main>
</body>
</html>
